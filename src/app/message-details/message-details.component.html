<div class="container bootstrap snippets bootdey">
    <div class="row">

        <div class="col-md-4 bg-white ">
            <app-notification-message></app-notification-message>  
        </div>
       


        <div class="col-md-8 bg-white ">
            <div class="chat-message">
            <div class="body1"  *ngIf="session.isLogged">
                <ul class="chat"  *ngFor="let message of allMessages;">

                    <li *ngIf="session.decodedToken.id == message.sentToId" class="left clearfix">
                        <span class="chat-img pull-left">
                            <img [src]="message.sentToImage | toImage" alt="User Avatar" class="img-circle">
                        </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{message.sentFromFullName}}</strong>
                                <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{message.createdAt | calculeTime}}</small>
                            </div>
                            <p>
                                {{message.contenu}}
                            </p>
                        </div>
                    </li>

                    <li *ngIf="session.decodedToken.id != message.sentToId" class="right clearfix">
                        <span class="chat-img pull-right">
                            <img [src]="message.sentFromImage | toImage" alt="User Avatar" class="img-circle">
                        </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{message.sentFromFullName}}</strong>
                                <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{message.createdAt | calculeTime}}</small>
                            </div>
                            <p>
                                {{message.contenu}}
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat-box bg-white">
                <div class="input-group">
                    <input  [(ngModel)]="envoyerMessage" class="form-control border no-shadow no-rounded" placeholder="Type your message here">
                    <span class="input-group-btn">
                        <button class="btn btn-success no-rounded" type="button" (click)="submit()">Envoyez</button>
                    </span>
                </div>
                
            
            </div>            
                
        </div>

    </div>
</div>
