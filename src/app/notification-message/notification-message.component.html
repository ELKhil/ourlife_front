
    <div class="header row border-bottom padding-sm">
        Boîte de réception
    </div>
    
    <!-- =============================================================== -->
    <!-- member list -->
    <ul *ngFor="let user of users;" class="friend-list">
        <li class="active bounceInDown" [class.selected]="user.id === selectedUserId" (click)="selectUser(user.id)">
            <a [routerLink]="['/messageDetails', user.id]" class="clearfix">
                <img [src]="user.imageProfil | toImage" alt="imageProfil" class="img-circle">
                <div class="friend-name">	
                    <strong>{{user.firstname +" " + user.lastname}}</strong>
                </div>
                <div class="last-message text-muted">{{user.lastMessage}}</div>
                <small *ngIf="user.lastMessageDate" class="time text-muted">{{user.lastMessageDate | calculeTime}}</small>
                <small *ngIf="user.unreadCount !== 0" class="chat-alert label label-danger">{{user.unreadCount}}</small>

            </a>
        </li>           
    </ul>
