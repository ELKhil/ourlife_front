<section class="login-section">
  <div class="login-card">
    <div class="card-body">
      <h3 class="text-center text-uppercase">Se connecter</h3>

      <form [formGroup]="fg" (ngSubmit)="submit()">
        <!-- Email input -->
        <div class="form-group">
          <label for="username">Le nom d'utilisateur</label>
          <input type="text" id="username" class="form-control" formControlName="username" />
        </div>

        <!-- Password input -->
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button class="btn btn-success">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Autres éléments de votre template -->

<div  *ngIf="isLoading" class="text-center my-3">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
