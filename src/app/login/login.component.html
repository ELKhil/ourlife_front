<!-- Section: Design Block -->
<section class="text-center text-lg-start py-3"> <!-- Utilisez py-3 pour ajouter un padding vertical plutôt qu'une marge -->
  
  <div class="card mx-auto" style="max-width: 500px;"> <!-- Utilisez mx-auto pour centrer la carte et définir max-width pour s'assurer qu'elle ne dépasse pas 500px -->
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <span class="h2 fw-bold mb-0">{{"Connexion" | translate}}</span>
      </div>

      <form [formGroup]="fg" (ngSubmit)="submit()" class="mt-3">
        <div class="row justify-content-center mb-4">
          <div class="col-12 col-md-8">
            <img class="rounded-image" src="assets/images/OurLifeLogo.png" alt="Mot de passe oublié">
          </div>
        </div>

        <div class="row justify-content-center mb-4">
          <div class="col-12 col-md-8">
            <label class="form-label" for="emailInput">Email:</label>
            <input type="email" id="emailInput" class="form-control" formControlName="email" placeholder="Entrez votre email"/>
          </div>
        </div>

        <div class="row justify-content-center mb-4">
          <div class="col-12 col-md-8">
            <label class="form-label" for="form2Example2">{{"MotDePasse" | translate}}}</label>
            <input type="password" id="form2Example2" class="form-control" formControlName="password" placeholder="Entrez votre mot de passe"/>
          </div>
        </div>

        <div class="row justify-content-center mb-4">
          <div class="col-12 col-md-6">
            <a routerLink="/forgetPassword" class="d-block text-center">{{ "MotDePasseOublie" | translate}}</a> 
          </div>
        </div>

        <div class="row justify-content-center mb-4">
          <div class="col-12 col-md-6 text-center">
            <button class="btn btn-dark btn-lg btn-block" [disabled]="!fg.valid">{{"Se connecter" | translate}}</button>
          </div>          
        </div>
      </form>
    </div>
  </div>
</section>
