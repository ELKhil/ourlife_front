<!-- Section: Design Block -->
<section style ="margin: 20px 80px 80px 80px;" class=" text-center text-lg-start">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
  </style>
  <div class="card ">
    <div class="row ">
     
      
      <div class="col">
        <div class="card-body">
          <h3 class="text-uppercase text-cente">Se connecter</h3>

          <form [formGroup]="fg" (ngSubmit)="submit()">
            <!-- Email input -->
            <div class="form-outline mb-4 col-md-12">
              <input type="text" id="form2Example1" class="form-control" formControlName="username"/>
              <label class="form-label" for="form2Example1">Le nom d'utilisateur</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4 col-md-12">
              <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
              <label class="form-label" for="form2Example2">Mot de passe</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button class="btn btn-success btn-block mb-4">Se connecter</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
