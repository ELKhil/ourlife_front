

<body *ngIf="isLogged">
    <div class="body1">
            <div *ngIf="session.isLogged" class="scroll-page1">
                <a routerLink="/profil"><img [src]="session.decodedToken.imageProfil | toImage" alt="imageProfil"></a>
            </div>
            <div *ngIf="!isLogged" class="scroll-page1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_userAvatar.svg/1200px-OOjs_UI_icon_userAvatar.svg.png"alt="photo profil">
            </div>
            <div class="scroll-page2">
                <ul *ngIf="isLogged" style="list-style-type:none; ">
                            <li style="color: rgb(6, 118, 6)">Connecté.e</li>
                                <li>{{session.decodedToken.fullName}}</li>
                                <li *ngIf="!session.decodedToken.role.includes('ROLE_ADMIN') && !session.decodedToken.role.includes('ROLE_MODERATEUR')">Etudiant.e</li>
                                <li *ngIf="session.decodedToken.role.includes('ROLE_MODERATEUR')">Etudiant.e - Modérateur·rice</li>
                                <li *ngIf="session.decodedToken.role.includes('ROLE_ADMIN')">Administrateur.rice</li>
                </ul>
            </div>
    </div>



    <div class="body2">
        <img src="../../assets/images/200.gif" alt="" width="100%">
    </div>


 
</body>
