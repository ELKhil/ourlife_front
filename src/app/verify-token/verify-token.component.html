
<div *ngIf="!messageReponse" class="d-flex justify-content-center align-items-center vh-80">
  <div class="validerEmail bg-white p-4 rounded shadow">
      <p class="text-center mb-4">Validez votre adresse email</p>
      <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="validerEmail()">Valider</button>
      </div>
  </div>
</div>




<div *ngIf="isLoading" class="text-center my-3">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>



<div *ngIf="messageReponse && !isLoading"  class="card" style="width: 35rem;">
  <img class="card-img-top" src="assets/images/marhaba.jpg" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{messageReponse}}</p>
  </div>
</div>
